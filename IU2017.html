<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>自己刪</title>
  </head>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <body>

    <label>編號:</label>
    <input type="text" id="number" placeholder="編號"/>
    <br/>
    <labe>密碼:</label>
    <input type="text" id="passwd" placeholder="密碼"/>
    <br/>
    
    <button type="button" class="send">送出</button>

    <span class="" id="ans"></span>


    <script>
   $("button").click(function(){
        $.ajax({
            url: "https://script.google.com/macros/s/AKfycbylqNYylO7zM92ke-7Zw2JFy2VNPHyrrcBhs9Oq1dllGyCDoS4/exec?" + "number=" + $("#number").val() + "&passwd=" + $("#passwd").val() ,
            global: false,
            type: 'GET',
            async: true,
            success: function(text) {
               $('#ans').text(text);
              }
});
      });
    </script>
  </body>
</html>
